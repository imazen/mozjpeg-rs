[workspace]
members = ["mozjpeg", "mozjpeg-sys"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/example/mozjpeg-rs"

[workspace.dependencies]
# Production
bytemuck = "1.14"

# Testing & Quality Metrics
dssim = "3.2"
ssimulacra2 = "0.5"
png = "0.17"
proptest = "1.4"
criterion = "0.5"
jpeg-decoder = "0.3"
codec-eval = { path = "../codec-comparison" }

# FFI
libc = "0.2"
