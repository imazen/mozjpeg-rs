name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: Linux
            arch: x64
            runner: ubuntu-24.04
          # Linux ARM64
          - os: Linux
            arch: arm64
            runner: ubuntu-24.04-arm
          # macOS x64 (Intel)
          - os: macOS
            arch: x64
            runner: macos-15
          # macOS ARM64 (Apple Silicon)
          - os: macOS
            arch: arm64
            runner: macos-14
          # Windows x64
          - os: Windows
            arch: x64
            runner: windows-2022
          # Windows ARM64
          - os: Windows
            arch: arm64
            runner: windows-11-arm

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        # Only run clippy on main crate lib - sys-local requires local mozjpeg source
        run: cargo clippy -p mozjpeg-rs --lib -- -D warnings
        # Skip clippy on Windows for now due to potential FFI issues
        if: matrix.os != 'Windows'

      - name: Build
        # Only build main crate - sys-local requires local mozjpeg source
        run: cargo build -p mozjpeg-rs

      - name: Build (release)
        run: cargo build -p mozjpeg-rs --release

      - name: Run unit tests
        run: cargo test -p mozjpeg-rs --lib

      - name: Run codec comparison tests
        run: cargo test --test codec_comparison

      - name: Run FFI validation tests (crates.io mozjpeg-sys)
        run: cargo test --test ffi_validation

      - name: Run preset parity tests (vs mozjpeg crate)
        run: cargo test --test preset_parity

      - name: Run mozjpeg-sys-config tests
        run: cargo test --features mozjpeg-sys-config compat_tests

  # Tests requiring local mozjpeg source with test exports
  test-ffi-local:
    name: Test FFI Comparison (Local mozjpeg)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone mozjpeg C source (with test exports)
        run: |
          cd ..
          git clone --depth=1 https://github.com/imazen/mozjpeg.git mozjpeg

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake nasm

      - name: Build mozjpeg C library
        run: |
          cd ../mozjpeg
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DENABLE_SHARED=OFF -DENABLE_STATIC=ON ..
          make -j$(nproc)

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run FFI comparison tests
        run: cargo test --test ffi_comparison --features __sys_local_available

      - name: Run sys-local tests
        run: cargo test -p sys-local

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        # Exclude sys-local (requires local mozjpeg C source)
        run: cargo doc -p mozjpeg-rs --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # Minimum supported Rust version check
  msrv:
    name: MSRV (1.89.0)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.89.0
        uses: dtolnay/rust-toolchain@1.89.0

      - name: Build with MSRV
        # Only build main crate - dev dependencies may require newer Rust
        run: cargo build -p mozjpeg-rs

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-coverage-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-coverage-cargo-

      - name: Generate coverage report
        # Run coverage on main crate with lib + integration tests
        # Exclude ffi_comparison (requires local mozjpeg) and slow benchmark tests
        run: |
          cargo llvm-cov -p mozjpeg-rs \
            --lib \
            --test codec_comparison \
            --test encode_tests \
            --test encoder_validation \
            --test ffi_validation \
            --test parity_tests \
            --test known_issues \
            --test pixel_diff_analysis \
            --test edge_padding \
            --test edge_cropping \
            --test block_comparison \
            --test scan_verification \
            --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Publish dry-run (only on PRs, to catch packaging issues early)
  publish-check:
    name: Publish Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check packaging
        run: cargo publish --dry-run
